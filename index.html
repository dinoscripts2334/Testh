<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professioneller Teleprompter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="input-panel">
        <h2>Skript eingeben</h2>
        <textarea id="teleprompter-input" placeholder="Hier dein Skript einfügen..."></textarea>
        <button onclick="setText()">Starten</button>
    </div>

    <div id="controls">
        <button id="startButton">Start / Pause</button>
        <button id="resetButton">Reset</button>
        
        <label for="speed">Geschwindigkeit:</label>
        <input type="range" id="speed" min="1" max="50" value="10">
        
        <label for="fontSize">Größe:</label>
        <input type="range" id="fontSize" min="30" max="150" value="72">
        
        <button onclick="showInputPanel()">Text ändern</button>
        
        <select id="mirrorMode">
            <option value="none">Normal</option>
            <option value="horizontal">Horizontal spiegeln</option>
        </select>
        
        <button onclick="toggleFullScreen()">Vollbild</button>
    </div>

    <div id="prompter-area">
        <div id="text-container">
            <p id="prompter-text">Gib dein Skript über das Startfenster ein.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
