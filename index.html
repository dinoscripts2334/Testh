<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luperly BioLinks | Cheffe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="profile-container">
        <img id="profile-pic" src="https://via.placeholder.com/150x150.png?text=CHEF" alt="Profilbild">
        
        <h1 id="profile-username">luperly.bio/Cheffe</h1>

        <div id="links-container">
            </div>
        
        <button id="open-editor-button">Design bearbeiten</button>
    </main>

    <div id="design-editor-panel">
        <h2>Profil-Design-Editor</h2>
        
        <div class="control-group">
            <label for="bg-color-input">Hintergrundfarbe:</label>
            <input type="color" id="bg-color-input" data-css-var="--bg-color" value="#0a0a0a">
        </div>

        <div class="control-group">
            <label for="link-color-input">Link-Farbe:</label>
            <input type="color" id="link-color-input" data-css-var="--link-color" value="#ffffff">
        </div>

        <div class="control-group">
            <label for="link-bg-input">Link-Hintergrund:</label>
            <input type="color" id="link-bg-input" data-css-var="--link-bg" value="#007bff">
        </div>

        <div class="control-group">
            <label for="font-family-select">Schriftart:</label>
            <select id="font-family-select" data-css-var="--main-font">
                <option value="Arial, sans-serif">Standard (Arial)</option>
                <option value="'Georgia', serif">Serif (Georgia)</option>
                <option value="'Courier New', monospace">Monospace</option>
            </select>
        </div>

        <button id="close-editor-button">Speichern & Schlie√üen</button>
    </div>

    <script src="editor.js"></script>
</body>
</html>
